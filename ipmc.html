<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPMCDATA - Signup & Login</title>
  <style type="text/css">

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  background: linear-gradient(135deg, #ffdddd, #edb1b1);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.container {
  text-align: center;
  color: #fff;
  max-width: 400px;
  width: 100%;
}

.logo {
  font-size: 2.5rem;
  font-weight: 700;
  color: #8b0000;
  text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
}

.tagline {
  margin-bottom: 20px;
  font-size: 1rem;
  color: #ffe6e6;
}

.form-box {
  background: #fff;
  border-radius: 15px;
  padding: 30px 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

.toggle-btns {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.toggle-btns button {
  flex: 1;
  padding: 10px;
  border: none;
  background: #f5c6c6;
  color: #333;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 8px;
  margin: 0 5px;
}

.toggle-btns .active {
  background: #b22222;
  color: #fff;
}

/* Forms */
.form {
  display: none;
  flex-direction: column;
}

.form.active {
  display: flex;
}

.form input {
  margin: 10px 0;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  outline: none;
  font-size: 0.95rem;
}

.btn {
  margin-top: 15px;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #b22222;
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #8b0000;
}


.link {
  margin-top: 10px;
  font-size: 0.9rem;
  color: #444;
}

.link span {
  color: #b22222;
  cursor: pointer;
  font-weight: 600;
}
</style>

<body>
  <div class="container">
      <h1 class="logo">IPMCDATA</h1>
      <p class="tagline">Seamless Connectivity, Simple Access</p>

    <div class="form-box">
      <div class="toggle-btns">
        <button id="loginBtn" class="active" onclick="showLogin()">Login</button>
        <button id="signupBtn" onclick="showSignup()">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <p class="link">Donâ€™t have an account? <span onclick="showSignup()">Sign Up</span></p>
      </form>

           <form ="signupForm" class="form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Sign Up</button>
        <p class="link">Already have an account? <span onclick="showLogin()">Login</span></p>
      </form>
    </div>
  </div>
</body>
</html>
